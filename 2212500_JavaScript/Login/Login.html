<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Đăng nhập</title>
</head>
<body>
    <div class="container">
    <form class="login">
        <h1>Đăng nhập</h1>
        <div class="text">
            <label>Username</label>
            <input type="text">
        </div>
        <div class="text">
            <label>Password</label>
            <input type="password">
        </div>
        <div class="cb">
            <input type="checkbox">
            <label>Lưu tài khoản</label>
            <a href="">Quên mật khẩu</a>
        </div>
        <button>Đăng nhập</button><br>
        <span>Bạn chưa có tài khoản? Đăng ký <a href="">Tại đây</a></span>
    </form>
</div>
<script> 
    const Login = document.querySelectorAll('.text input')
    const Label = document.querySelectorAll('.text label')
    for(let i =0;i<2;i++){
        Login[i].addEventListener("mouseover",function(){
            Label[i].classList.add("focus")
        })
        Login[i].addEventListener("mouseout",function(){
            if(Login[i].value ==""){
                Label[i].classList.remove("focus")
            }
        })
    }
</script>
</body>
</html>
