<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Liên hệ với tiệm sách</title>
    </head>
    <body>
        <h1>Liên hệ với tiệm sách</h1>
        <fieldset>
            <legend>Liên hệ với tiệm sách</legend>
            <ol>
                <li><label for="ho-ten">Tên:</label>
                    <input type="text" name="ten" id="ho-ten" placeholder="Tên của bạn"></li><br>
                <li><label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="Email của bạn"></li><br>
                <li><label for="dien-thoai">Điện thoại:</label>
                    <input type="text" name="dien-thoai" id="dien-thoai" placeholder="Điện thoại của bạn"></li><br>
                <label for="loi-nhan">Lời nhắn:</label><br>
            </ol>
            <form action="" method="get">
                <textarea name="lien-he" cols="40" rows="10" placeholder="Để lại lời nhắn ở đây"></textarea>
            </form>
            <input type="submit" value="Gửi">
            <input type="submit" value="Xóa">
        </fieldset>
    </body>
</html>
